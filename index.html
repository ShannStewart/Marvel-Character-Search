    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Character Search</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <form id='characterSearch'>
            <input type="text" name="characterName" id="characterName" value="Peter Parker" required>
                <div>
                    <input type="submit" value="Search" id="findCharacter">
                </div>
        </form>
        <h1 class='logo'>Marvel</h1>
    </div>
    
    <section class='basicInfo'>  
        <div id='characterPic'>

        </div>  
        <div id='firstApperance'>
            <div id='firstCover'></div> 
            <div id='firstTitle'></div>
        </div> 
    </section>

    <section class='infoRow'>  
        <div id='recent'>
        </div>  
    </section>

    <section class='infoRow'>    
        <div id='movies'>
        </div>  
    </section>

    <section class='infoRow'>    
        <div id='games'>
        </div>  
    </section>

    <section class='infoRow'>    
        <div id='trending'>
        </div>  
    </section>

    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="md5.js"></script>
    <script src="script.js"></script>
</body>
</html>
